<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TiendaPro | Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Tienda<span class="text-primary">Pro</span> EDUARDO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="perfil.html">Perfil</a></li>
        <li class="nav-item"><a class="nav-link " href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link " href="creditos.html">Créditos</a></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container py-5">
  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body text-center">
          <img src="assets/img/placeholder.svg" class="img-fluid rounded mb-3" alt="Avatar">
          <h5 id="v-nombre" class="card-title mb-1">Nombre del usuario</h5>
          <p class="text-muted small mb-0"><span id="v-email">correo@ejemplo.com</span></p>
          <p class="text-muted small mb-0"><span id="v-telefono">0000-0000</span></p>
          <p class="text-muted small"><span id="v-direccion">Ciudad, País</span></p>
          <a href="productos.html" class="btn btn-primary w-100">Explorar productos</a>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div id="alert-ok" class="alert alert-success d-none" role="alert">
        Perfil actualizado localmente.
      </div>
      <div class="card">
        <div class="card-header fw-semibold">Editar información</div>
        <div class="card-body">
          <form id="form-perfil">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ej. Ana López" />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Correo</label>
                <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com" />
              </div>
              <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" class="form-control" placeholder="0000-0000" />
              </div>
              <div class="col-md-6">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" placeholder="Ciudad, País" />
              </div>
            </div>
            <div class="text-end mt-3">
              <button class="btn btn-primary">Guardar cambios</button>
            </div>
            <p class="form-text">* Cambios demostrativos (sin backend).</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="py-4 mt-5 border-top bg-light">
  <div class="container text-center small text-muted">
    © 2025 TiendaPro
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
